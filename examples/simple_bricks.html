<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body{
				background-color: #f0f0f0;
    }
    </style>
</head>
<body>

<div id="container">
	
</div> <!--! end of #container -->

<script src="../threejs/build/Three.js" type="text/javascript"></script>
<script src="../brick.geo.js" type="text/javascript"></script>
<script>

// set the scene size
var WIDTH = 600,
  HEIGHT = 400;

// set some camera attributes
var VIEW_ANGLE = 45,
  ASPECT = WIDTH / HEIGHT,
  NEAR = 0.1,
  FAR = 10000;

// create a WebGL renderer, camera and a scene
var renderer = new THREE.WebGLRenderer();

var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
camera.position.set(120, 120, 110);
camera.lookAt(new THREE.Vector3(0,0,0));

var scene = new THREE.Scene();
scene.add(camera);

renderer.setSize(WIDTH, HEIGHT);

// attach the render-supplied DOM element
document.getElementById('container').appendChild(renderer.domElement);
    
// create a point light
var pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 10;
pointLight.position.y = 50;
pointLight.position.z = 50;
scene.add(pointLight);

var pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = -50;
pointLight.position.y = -50;
pointLight.position.z = -50;
scene.add(pointLight);


var brick=new BRICK.square();
var brick2=new BRICK.fourway(1, 3, 3);
var brick3=new BRICK.clip();
var brick4=new BRICK.tap();


brick2.position.x=-60;
brick2.rotation.y=       45 * ( Math.PI / 180 );

brick3.position.x=40;
brick4.position.x=80;


scene.add(brick);
scene.add(brick2);
scene.add(brick3);
scene.add(brick4);

renderer.render(scene, camera);

var controls = new THREE.TrackballControls( camera );

controls.rotateSpeed = 1.0;
controls.zoomSpeed = 1.2;
controls.panSpeed = 0.8;

controls.noZoom = false;
controls.noPan = false;

controls.staticMoving = true;
controls.dynamicDampingFactor = 0.3;

animate();


function animate() {
	requestAnimationFrame( animate );
	render();
}

function render() {
	controls.update();
	renderer.render( scene, camera );
}

</script>
</body>
</html>

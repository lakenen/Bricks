<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body{
				background-color: #f0f0f0;
    }
    </style>
</head>
<body>

<div id="container">
	
</div> <!--! end of #container -->

<script src="../threejs/build/Three.js" type="text/javascript"></script>
<script src="../brick.geo.js" type="text/javascript"></script>
<script>

// set the scene size
var WIDTH = 800, HEIGHT = 600, RAD=(Math.PI/180);

// set some camera attributes
var VIEW_ANGLE = 45,
  ASPECT = WIDTH / HEIGHT,
  NEAR = 0.1,
  FAR = 10000;

// create a WebGL renderer, camera and a scene
var renderer = new THREE.WebGLRenderer();

var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
camera.position.set(170, 170, 210);
camera.lookAt(new THREE.Vector3(0,0,0));

var scene = new THREE.Scene();
scene.add(camera);

renderer.setSize(WIDTH, HEIGHT);

// attach the render-supplied DOM element
document.getElementById('container').appendChild(renderer.domElement);
    
// create a point light
var pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 10;
pointLight.position.y = 50;
pointLight.position.z = 50;
scene.add(pointLight);

var pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = -50;
pointLight.position.y = -50;
pointLight.position.z = -50;
scene.add(pointLight);


//mecha

var mechbody=new THREE.Object3D();

var cen=new BRICK.fourway(15), t1=new BRICK.tap(15), t2=new BRICK.tap(15), t3=new BRICK.tap(15), t4=new BRICK.tap(15);

mechbody.add(cen);

t1.rotation.y=180 * RAD;
t1.position.x=-24;
t1.position.y=-4;

mechbody.add(t1);

t2.position.x=24;
t2.position.y=-4;
mechbody.add(t2);

t3.rotation.y=-90 * RAD;

t3.position.y=-4;
t3.position.z=24;
mechbody.add(t3);

t4.rotation.y=90 * RAD;
t4.position.y=-4;
t4.position.z=-24;
mechbody.add(t4);

var clip=new BRICK.clip(15);
clip.position.y=23;
clip.rotation.y=45*RAD;
mechbody.add(clip);

var headl=new BRICK.headlight(15);
headl.position.y=-25;
headl.rotation.y=45*RAD;

mechbody.add(headl);

var plate=new BRICK.plate(15, 2);
plate.position.y=31;
plate.position.z=7;
plate.position.x=-7;

plate.rotation.y=45*RAD;
mechbody.add(plate);


var arm=new THREE.Object3D();
var h=new BRICK.hinge(15);
//h.rotation.x=90*RAD;

var hand=new BRICK.topclip(0);
hand.position.y=8;
hand.position.z=-32;

var shol=new BRICK.topclip(15);
shol.position.z=30;
shol.position.x=-22;
shol.position.y=8;
shol.rotation.y=135*RAD;


arm.add(hand);
arm.add(h);
arm.add(shol);

arm.rotation.z=90*RAD;
arm.rotation.x=45*RAD;
arm.position.x=45;
arm.position.y=40;
arm.position.z=-5;



var arm2=new THREE.Object3D();
var h2=new BRICK.hinge(15);

var hand2=new BRICK.topclip(15);
hand2.rotation.y=90*RAD;

hand2.position.y=8;
hand2.position.z=-32;

var shol2=new BRICK.topclip(0);
shol2.position.z=30;
shol2.position.x=-22;
shol2.position.y=8;
shol2.rotation.y=135*RAD;


arm2.add(hand2);
arm2.add(h2);
arm2.add(shol2);

arm2.rotation.z=-90*RAD;
arm2.rotation.y=-45*RAD;

arm2.position.x=-40;
arm2.position.y=8 ;
arm2.position.z=-15;

function getLeg(){

var leg1=new THREE.Object3D();

leg1.add(new BRICK.topclip());
var jnt=new BRICK.fourway();
jnt.position.y=-10;
jnt.rotation.x=90*RAD;
jnt.position.z=-14;
leg1.add(jnt);

var point=new BRICK.cone();
point.rotation.z=180*RAD;
point.position.y=-34;
leg1.add(point);

var ank=new BRICK.tpiece();
ank.position.y=-50;
ank.rotation.x=-90*RAD;
ank.position.z=12;
leg1.add(ank);


var foot1=new THREE.Object3D();

var ft=new BRICK.topclip();
ft.position.z=10;

foot1.add(ft);

var ft2=new BRICK.topclip();
ft2.position.z=-10;
foot1.add(ft2);

var ft3=new BRICK.hingepart();
ft3.position.y=-8;
foot1.add(ft3);

foot1.rotation.z=15*RAD;
foot1.position.y=-62;
foot1.position.x=4;
foot1.name="foot";
leg1.add(foot1);

return leg1;
}

var leg1=getLeg();

leg1.position.x=-40;
leg1.position.y=6;

leg1.rotation.z=-65*RAD;
leg1.rotation.x=-90*RAD;

var leg2=getLeg();

leg2.position.x=0;
leg2.position.y=6;
leg2.position.z=40

//leg2.rotation.z=-65*RAD;
leg2.rotation.x=-90*RAD;
//leg2.rotation.y=180*RAD;
leg2.getChildByName("foot").rotation.z=-35*RAD;
leg2.getChildByName("foot").position.x=-8;


var mecha = new THREE.Object3D();

mecha.add(leg1);
mecha.add(leg2);

mecha.add(arm);
mecha.add(mechbody);
mecha.add(arm2);

mecha.rotation.x=95*RAD;
mecha.rotation.y=55*RAD;
mecha.rotation.z=-55*RAD;

scene.add(mecha);

//endmecha

renderer.render(scene, camera);

var controls = new THREE.TrackballControls( camera );

controls.rotateSpeed = 1.0;
controls.zoomSpeed = 1.2;
controls.panSpeed = 0.8;

controls.noZoom = false;
controls.noPan = false;

controls.staticMoving = true;
controls.dynamicDampingFactor = 0.3;

animate();


function animate() {
	requestAnimationFrame( animate );
	controls.update();
	renderer.render( scene, camera );
}


</script>
</body>
</html>
